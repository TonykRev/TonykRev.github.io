<script>

document.addEventListener('DOMContentLoaded', function() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileNav = document.getElementById('mobileNav');
    
    if (mobileMenuToggle && mobileNav) {
        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileNav.classList.toggle('active');
            document.body.classList.toggle('mobile-menu-open');
        });

        
        document.addEventListener('click', function(e) {
            if (!mobileMenuToggle.contains(e.target) && !mobileNav.contains(e.target)) {
                mobileMenuToggle.classList.remove('active');
                mobileNav.classList.remove('active');
                document.body.classList.remove('mobile-menu-open');
            }
        });

        
        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                mobileMenuToggle.classList.remove('active');
                mobileNav.classList.remove('active');
                document.body.classList.remove('mobile-menu-open');
            }
        });
    }

    
    const searchToggle = document.querySelector('.search-toggle');
    const searchForm = document.getElementById('searchForm');
    const searchClose = document.querySelector('.search-close');
    
    if (searchToggle && searchForm) {
        searchToggle.addEventListener('click', function() {
            searchForm.classList.add('active');
            setTimeout(() => {
                document.getElementById('searchInput').focus();
            }, 300);
        });

        if (searchClose) {
            searchClose.addEventListener('click', function() {
                searchForm.classList.remove('active');
            });
        }
    }

    
});
</script>

let isAPlayerOpen = false;
function toggleAPlayer() {
  const hamburger = document.querySelector('.ap-hamburger');
  const player = document.getElementById('aplayer');
  
  isAPlayerOpen = !isAPlayerOpen;
  
  if (isAPlayerOpen) {
    hamburger.classList.add('active');
    player.classList.add('show');
  } else {
    hamburger.classList.remove('active');
    player.classList.remove('show');
  }
}
</script>

<style>
:root{

.ap-hamburger {
  position: fixed;
  top: 70px;            
  left: 28px;           
  width: 36px;
  height: 36px;
  background: var(--ap-bg);
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 4px;
  box-shadow: 0 4px 12px var(--ap-shadow);
  z-index: 1001;        
  transition: all 0.3s ease;
}

.ap-hamburger:hover {
  background: var(--ap-bg-2);
  transform: translateY(-2px);
}

.hamburger-line {
  width: 18px;
  height: 2px;
  background: var(--ap-text);
  border-radius: 1px;
  transition: all 0.3s ease;
}

 
.ap-hamburger.active .hamburger-line:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.ap-hamburger.active .hamburger-line:nth-child(2) {
  opacity: 0;
}

.ap-hamburger.active .hamburger-line:nth-child(3) {
  transform: rotate(-45deg) translate(7px, -6px);
}

 
.ap-mini{
  position: fixed;
  top: 110px;           
  left: 28px;

  -webkit-font-smoothing: antialiased;
  
   
  transform: translateX(-100%);
  opacity: 0;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

 
.ap-mini.show {
  transform: translateX(0);
  opacity: 1;
}
