</head>

    {{ end }}

    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ if not (eq .Type "posts") }}
    {{ partial "ambient-bar.html" . }}
    {{ end }}

    <!-- ðŸ“œ Original JS Files -->
    <script src="{{ "js/main.js" | absLangURL }}"></script>
    <script src="{{ "js/click-effects.js" | absLangURL }}?v={{ now.Unix }}"></script>

    <!-- ðŸŒŸ Master Effects System - Only Particles & Click Effects -->
