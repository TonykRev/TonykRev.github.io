<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>
  {{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.tagline }}{{ else }}{{
  .Title }} - {{ .Site.Title }}{{ end }}
</title>

<!-- Meta Description -->
{{ if .Description }}
<meta name="description" content="{{ .Description }}" />
{{ else if .IsHome }}
<meta name="description" content="{{ .Site.Params.description }}" />
{{ else }}
<meta name="description" content="{{ .Summary | truncate 160 }}" />
{{ end }}

<!-- Open Graph -->
<meta
  property="og:title"
  content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"
/>
<meta
  property="og:description"
  content="{{ if .Description }}{{ .Description }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}"
/>
<meta
  property="og:type"
  content="{{ if .IsPage }}article{{ else }}website{{ end }}"
/>
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image" />
<meta
  name="twitter:title"
  content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}"
/>
<meta
  name="twitter:description"
  content="{{ if .Description }}{{ .Description }}{{ else if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Summary | truncate 160 }}{{ end }}"
/>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;500&display=swap"
  rel="stylesheet"
/>

<!-- FontAwesome -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<!-- Styles -->
<link rel="stylesheet" href="{{ "css/style.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/navigation-fix.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/sidebar-layout.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/music-player-sidebar.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/top-nav.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/click-effects.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/cyberpunk-tech.css" | absLangURL }}?v={{ now.Unix }}">
<link rel="stylesheet" href="{{ "css/performance-optimize.css" | absLangURL }}?v={{ now.Unix }}">

<!-- RSS -->
{{ range .AlternativeOutputFormats -}}
<link
  rel="{{ .Rel }}"
  type="{{ .MediaType.Type }}"
  href="{{ .Permalink | safeURL }}"
/>
{{ end -}}

{{ with .Site.Params.cursor }}
{{ if .enabled }}
<style>
:root {
  --cursor-default: url('{{ .default | relURL }}') {{ or .hotspot_x 0 }} {{ or .hotspot_y 0 }}, auto;
  --cursor-pointer: url('{{ (or .pointer .default) | relURL }}') {{ or .hotspot_x 0 }} {{ or .hotspot_y 0 }}, pointer;
}
html, body { cursor: var(--cursor-default); }
a, button, [role="button"], .nav-link, .mobile-nav-link, .read-more-btn, .view-post { cursor: var(--cursor-pointer); }
/* Optional: tweak other interactive elements */
input[type="submit"], .filter-tab, .view-post, .read-more-btn { cursor: var(--cursor-pointer); }
</style>
{{ end }}
{{ end }}
